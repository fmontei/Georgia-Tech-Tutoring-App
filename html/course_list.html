<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>Tutor Course List for Academic Year 2014</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="inner">
      <div class="container-fluid">
        <h1 style="margin-bottom: 50px">Tutor Course List for Academic Year 2014</h1>
      </div>
      <div class="container-fluid">
        <div class="row">
          <form class="form-inline" role="form">
            <div class="col-md-12" style="font-size: 16px">
              <span style="margin-right: 20px"><b>Academic Year 2014</b></span>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="">
                  Fall&nbsp;&nbsp;
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="">
                  Spring&nbsp;&nbsp;
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="">
                  Summer&nbsp;&nbsp;
                </label>
              </div>
              <input style="margin-left: 20px" class="form-control" type="submit" value="OK" />
            </div>
          </form>
        </div>
        <div class="row">
          <div class="well col col-md-12" style="margin-top: 50px; margin-left: 20px; width: 120%;">
            <table class="table table-bordered" style="overflow: auto; width: 100%">
              <thead>
                <tr>
                  <td>Course</td>
                  <td>Semester</td>
                  <td># Students</td>
                  <td># Tutors</td>
                </tr>
              </thead>
            </table>
          </div>
        </div>
        <div class="row">
          <div class="col col-md-4" style="margin-left: 5px; margin-top: 20px">
            <ul class="pagination">
              <li><a href="../html/menu.html">&laquo; Back to Menu</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>

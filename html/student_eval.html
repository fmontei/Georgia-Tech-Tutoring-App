<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Georgia Tech Tutors Tutor Search</title>
  <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="../css/style.css" rel="stylesheet" type="text/css" />
</head>
  <body>
    <div class="inner">
      <h1>Tutor Evaluation by Student</h1><br />
        <div class="container-fluid">
        <div class="row">
          <div class="col col-md-2">
            <h4>Course</h4>
          </div>
          <div class="col-md-4">
            <table class="table table-bordered" style="width: 200px">
              <thead>
                <tr>
                  <td>School</td>
                  <td>Number</td>
                </tr>
              </thead>
            </table>
          </div>
          <div class="col col-md-6 col-md-push-2">
            <form class="form-inline" role="form">
              <div class="form-group" style="width: 100%">
              <span style="font-size: 18px">Tutor Name</span>&nbsp;&nbsp;
              <input type="text" class="form-control" placeholder="Tutor Name" />
              </div>
            </form>
          </div>
        </div><br />
        <div class="row">
          <div class="col-md-5">
            <h4>Descriptive Evaluation</h4>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <textarea class="form-control" rows="5" style="width: 100%; overflow: auto">
            </textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-md-5">
            <h4>Numeric Evaluation</h4>
          </div>
        </div><br />
        <div class="row">
          <div class="col-md-12">
            <div class="well" style="width: 100%">
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="">
                  4 Highly Recommend
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="">
                  3 Recommend
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="">
                  2 Recommend With Reservations
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="">
                  1 Do Not Recommend
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col col-md-4">
            <ul class="pagination">
              <li><a href="../html/menu.html">&laquo; Back to Menu</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>

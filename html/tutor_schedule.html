<!DOCTYPE html>
<html>
<head lang="en">

  <title>Find Tutor Schedule</title>

              <span style="font-size: 16px">Enter Tutor GTID</span>&nbsp;&nbsp;

            </div>
          </div>
        </form>
        <div class="well" style="margin-top: 50px; width: 900px; min-height: 400px">

              <h3>Tutor Schedule for Name_Goes_Here</h3>
            </div>
          </div><br /><br />

            <div class="col-md-12">
              <table class="table table-bordered" style="margin-top: 30px; overflow: auto">
                <thead>
                  <tr>
                    <td>Day</td>
                    <td>Time</td>
                    <td>First Name</td>
                    <td>Last Name</td>
                    <td style="max-width: 100px; overflow-x: auto">Email</td>
                    <td>Course</td>
                  </tr>
                </thead>
                <tbody>

                </tbody>
                <tfoot>

                </tfoot>
              </table>
            </div>
          </div><br /><br />
          <div class="row">
            <div class="col col-md-4" style="position: absolute; bottom: 0; margin-bottom: 20px">
              <ul class="pagination">
                <li><a href="menu.html">&laquo; Back to Menu</a></li>
              </ul>

          </div>
        </div>
      </div>
